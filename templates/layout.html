<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

        <!-- Load Leaflet -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512 xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>

        <!-- Stylsheet -->
        <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css') }}">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        
        

    </head>
    <body>
  <!-- Nav bar -->
        <header>
            <div class="container">
                <a href="https://novatel.com/">
                    <img src = "{{ url_for('static', filename = 'Images/NovAtel_Logo.png') }}" target="_blank" alt="logo" class="logo">
                </a>
                <nav>
                    <ul>
                        <li><a href = "{{ url_for('index') }}">Home</a></li>
                        <li><a href="{{ url_for('Software_Demo') }}">Software Demo</a></li>
                        <li><a href="{{ url_for('R_D') }}">Research and Development</a></li>
                    </ul>
                </nav>
            </div>
        </header>


        <!-- Page Content -->
        <div id="content">{% block content %}{% endblock %}</div>

       <!-- Footer src: https://github.com/mariofornaroli/y-responsive-footer --> 
       <section class="footer">
            <div class="foot-1">
                <section class="about">
                    <ul>
                        <li><a href="https://novatel.com/"><img src = "{{ url_for('static', filename = 'Images/NovAtel_Logo.png') }}" target="_blank" alt="logo" class="logo"></a></li>
                    </ul>
                    <ul>
                        <li><a href="https://schulich.ucalgary.ca/geomatics"><img src = "{{ url_for('static', filename = 'Images/uc-horz.png') }}" target="_blank" alt="logo" class="uc-logo"></a></li>
                    </ul>
                </section>
                <section>
                    <div class="title">Categories</div>
                    <ul>
                        <li>Html</li>
                        <li>Css</li>
                        <li>Javascript</li>
                        <li>Frameworks</li>
                        <li>Templates</li>
                    </ul>
                </section>
                <section>
                    <div class="title">Quick Links</div>
                    <ul>
                        <li>About Us</li>
                        <li>Contact Us</li>
                        <li>Contribute</li>
                        <li>Private Policy</li>
                        <li>Sitemap</li>
                    </ul>
                </section>
            </div>
        </section>
        
    </body>
</html>
